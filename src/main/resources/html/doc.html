    <style>

<body>
<div id="app">加载中...</div>

    var directory = [
        'algorithm', 'javaBase', 'javaFloor', 'structure', 'usingJava', 'orsay'
    ]
    var string = "{";
    for (var d in directory) {
        string += '"/directory/' + directory[d] + '/_sidebar.md":"/_sidebar.md",';
    }
    //内容
    var content = [
        {
            'req': '1_Algorithm/pat',

    }
    string = string.substr(0, string.length - 1);

    console.log(string)
    console.log(JSON.parse(string))
    window.$docsify = {
